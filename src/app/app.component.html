<div>
  <h1>Prueba del primer componente</h1>
  <div style="text-align:center">
    <app-componente2 [valor]="valor1"></app-componente2>
    <app-componente2 [valor]="valor2"></app-componente2>
    <app-componente2 [valor]="valor3"></app-componente2>
    <hr>
    <button (click)="tirar()">Tirar</button>
    <hr>
    <p>Resultado:{{resultado}}</p>
  </div>
</div>
<div>
  <h1>Prueba del Segundo componente</h1>
  <div>
    <app-componente1 [minimo]="1" [maximo]="10" #selector1></app-componente1>
    <br>  
    <button (click)="fijarSelector1(1)">Fijar en 1</button><br>
    <button (click)="fijarSelector1(5)">Fijar en 5</button><br>
    <button (click)="fijarSelector1(10)">Fijar en 10</button>
  </div>
</div>
<div>
  <h1>Administración de artículos</h1>
    <table border="3" *ngIf="hayRegistros(); else sinarticulos">
      <tr>
        <td>Codigo</td><td>Descripcion</td><td>Precio</td><td>Borrar</td><td>Seleccionar</td>
      </tr>
      <tr *ngFor="let art of articulos">
        <td>{{art.codigo}}</td>
        <td>{{art.descripcion}}</td>
        <td>{{art.precio}}</td>
        <td><button (click)="borrar(art.codigo)">Borrar</button></td>
        <td><button (click)="seleccionar(art)">Seleccionar</button></td>        
      </tr>
    </table>
    <ng-template #sinarticulos><p>No hay articulos.</p></ng-template>
    <div>
      <p>
        Codigo:<input type="number" [(ngModel)]="art.codigo" />
      </p>
      <p>
        descripcion:<input type="text" [(ngModel)]="art.descripcion" />
      </p>
      <p>
        precio:<input type="number" [(ngModel)]="art.precio" />
      </p>            
      <p><button (click)="agregar()">Agregar</button>
      <button (click)="modificar()">Modificar</button></p>
    </div>
</div>
